<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">
            <h1>Election System</h1>
        </div>
        <div class="navbar-right">
            <button>Connect Wallet</button>  
        </div>  
    </nav>

    <div class="container">
        <h2>Vote Details</h2>
        <p><strong>Voting Subject:</strong> Presidential Election 2024</p>
        <p><strong>Description:</strong> This election determines the President for the next term. Your vote matters!</p>
        <p><strong>Status:</strong> Ongoing</p>

        <h3>Cast Your Vote</h3>
        <form>
            <label for="candidate">Select Candidate:</label>
            <select id="candidate" name="candidate" required>
                <option value="candidate1">Candidate 1</option>
                <option value="candidate2">Candidate 2</option>
                <option value="candidate3">Candidate 3</option>
            </select>
            <br><br>
            <button type="submit">Submit Vote</button>
        </form>
    </div>
</body>
</html>
